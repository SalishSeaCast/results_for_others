# create an environment in which notebooks in this directory can be run with:
#
#  conda env create -f environment.yaml

name: BoundaryPassCentralNode

channels:
  - defaults

dependencies:
  - bottleneck
  - dask
  - hdf4
  - jupyter_contrib_nbextensions
  - netCDF4
  - notebook
  - pip
  - python=3.6
  - xarray
  - pip:
      - arrow
      - yapf
